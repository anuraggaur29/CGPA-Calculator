<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU CGPA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><img src="https://www.eduopinions.com/wp-content/uploads/2018/03/Chandigarh-University-CU-logo-350x556.jpg" style="height: 2.5rem;" alt="">CGPA Calculator</h1>
        <form id="cgpa-form">
            <div id="subjects-container">
                <div class="subject">
                    <label for="grade1">Subject 1 Grade:</label> 
                    <select id="grade1" class="grade" required>
                        <option value="10">A+</option>
                        <option value="9">A</option>
                        <option value="8">B+</option>
                        <option value="7">B</option>
                        <option value="6">C+</option>
                        <option value="5">C</option>
                        <option value="4">D</option>
                    </select>
                    <label for="credit1">Credits:</label>
                    <input type="number" id="credit1" class="credit" step="1" min="1" required placeholder="enter credit value here">
                    <button type="button" class="remove-subject">Remove</button> 
                </div>
            </div>
            <button type="button" id="add-subject">Add Subject</button>
            <button type="submit" id="calc-cgpa">Calculate CGPA</button>
           </form>
        <h2 id="result"></h2>
<div class="love-message">
    Made with love by Anurag Shakalya❤️
</div>
    <script src="app.js"></script>
</body>
</html>
